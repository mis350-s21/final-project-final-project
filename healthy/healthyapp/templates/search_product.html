<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Result</h1>
    <table border="1">
      <tr bgcolor="LightGrey">
        <td align="center">Image</td>
        <td align="center">Item Name</td>
        <td align="center">Description</td>
        <td align="center">Pric</td>
        <td align="center">Notes</td>
        <td align="center">Add Record</td>
      </tr>

      {% for p in products %}
      <tr>
        <td align="center">
          <img src="{{p.image}}" alt="{{p.title}} width="100" height="200"">
        </td>
        <td align="center">{{p.title}}</td>
        <td align="center">{{p.description}}</td>
        <td align="center">{{p.price}}kd</td>
        <td align="center">{{p.notes}}</td>
        <td align="center">
          <a href="{% url 'product' p.id %}">
            <button type="button">Detail</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/materia/bootstrap.min.css" integrity="sha384-B4morbeopVCSpzeC1c4nyV0d0cqvlSAfyXVfrPJa25im5p+yEN/YmhlgQP/OyMZD" crossorigin="anonymous">

</html>
